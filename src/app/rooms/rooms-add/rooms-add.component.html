<div *ngIf="successMessage !==''" class="alert alert-success">
    {{successMessage}}
</div>

<form #roomsForm="ngForm" (ngSubmit)="AddRoom(roomsForm)">
    <div class="form-group">
        <input class="form-control" type="text" name="roomtype" [(ngModel)]="room.roomType" placeholder="Room type" required>
    </div><br>
    <div class="form-group">
        <input #roomamenities="ngModel" class="form-control" type="text" autocomplete="off"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" minlength="5" maxlength="20" name="amenities" [(ngModel)]="room.amenities" placeholder="Amenities" required>
    </div><br>
    <div class="alert alert-danger" *ngIf="roomamenities.errors?.['minlength']">
        amenities should be min 5 chars!
    </div>
    <div *ngIf="roomamenities.pristine && roomamenities.errors?.['required']">
        Please provide the amenities
    </div>
    <div class="form-group">
        <input class="form-control" type="number" name="price" [(ngModel)]="room.price" placeholder="Price" required>
    </div><br>
    <div class="form-group">
        <input class="form-control" type="text"  name="photos" [(ngModel)]="room.photos" placeholder="Photos (Provide Link)" required>
    </div><br>
    <div class="form-group">
        <input class="form-control" type="datetime" name="checkintime" [(ngModel)]="room.checkinTime" placeholder="CheckIn-Time" required>
    </div><br>
    <div class="form-group">
        <input class="form-control" type="datetime" name="chechoutime" [(ngModel)]="room.checkinOut" placeholder="CheckOut-Time" required>
    </div><br>
    <div class="form-group">
        <input class="form-control" min="1" max="5" type="number" name="rating" [(ngModel)]="room.rating" placeholder="Rating" required>
    </div><br>
    <div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form><br>
