<table class="table">
    <tr>
        <th>
            Id
        </th>
        <th>
            roomId
        </th>
        <th>
            name
        </th>
        <th>
            email
        </th>
        <th>
            body
        </th>
    </tr>
    <tr *ngFor="let comment of comment$ | async">
        <td>{{comment.postId}}</td>
        <td>{{comment.id}}</td>
        <td>{{comment.name}}</td>
        <td>{{comment.email}}</td>
        <td>{{comment.body}}</td>
    </tr>

</table>
